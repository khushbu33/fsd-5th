<!DOCTYPE html>
<html>
<head>
    <title>Railway Reservation Form</title>
</head>
<body>
    <h2>Online Railway Reservation</h2>
    <form action="submit.php" method="post">
        <label for="name">Passenger Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select><br><br>

        <label for="from">From Station:</label>
        <input type="text" id="from" name="from" required><br><br>

        <label for="to">To Station:</label>
        <input type="text" id="to" name="to" required><br><br>

        <label for="date">Journey Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="class">Class:</label>
        <select id="class" name="class">
            <option>General</option>
            <option>Sleeper</option>
            <option>AC 3-Tier</option>
            <option>AC 2-Tier</option>
            <option>First AC</option>
        </select><br><br>

        <input type="submit" value="Book Ticket">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
